<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navItems = document.querySelector('.icons');
    
        menuIcon.addEventListener('click', function() {
            // Toggle the visibility of navigation items
            navItems.classList.toggle('show');

            // Toggle between menu and remove icons
            menuIcon.querySelector('i').classList.toggle('fa-bars');
            menuIcon.querySelector('i').classList.toggle('fa-times');       
         });
    });

</script>
